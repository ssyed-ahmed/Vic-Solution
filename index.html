<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Getting started with webpack and ES6 modules â€“ the demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <style>
            * {
                box-sizing: border-box;
            }
            body {
                font-family: sans-serif;
                margin: 0 auto;
                max-width: 30rem;
            }
            a {
                color: RoyalBlue;
            }
            .results {
                background-color: WhiteSmoke;
                display: inline-block;
                margin: 1rem 0;
                padding: .5rem 1.5rem;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <h1>Start Game</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <form>
                        <div class="form-group">
                            <label for="numChildren">Number of children</label>
                            <input type="number"
                                class="form-control" id="numChildren" name="numChildren" placeholder="5" value="5">
                        </div>
                        <div class="form-group">
                            <label for="count">Count</label>
                            <input type="number"
                                class="form-control" id="count" name="count" placeholder="15" value="15">
                        </div>
                        <div class="form-group">
                            <label for="startPos">Start Position</label>
                            <input type="number"
                                class="form-control" id="startPos" name="startPos" placeholder="3" value="3">
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-primary" id="startButton">Start Game</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <h3>Winner is Child with Id = <span id="winner"></span></h3>
                </div>
            </div>
            <div class="row">
                <h3 class="col-xs-12">
                    <h3>The removed children are in the following sequence: </h3>
                    <h3 id="removedIds"></h3>
                </div>
            </div>
        </div>
        
        
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>            
        <script src="./dist/dist/bundle.js"></script>
    </body>
</html>
